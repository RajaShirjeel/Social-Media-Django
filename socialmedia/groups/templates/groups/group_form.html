{% extends 'groups/group_base.html' %}
{% load bootstrap5 %}
{% block group_content %}
    <h2 class="center-header">Create a New Group</h2>
    <p></p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Create" class="btn btn-primary">
    </form>
{% endblock %}
